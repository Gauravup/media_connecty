{% load static %}
{% include "nav.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360 Degree Media Connect/Team Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    /* Reset and global styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      font-size: larger;
    }

    body {
      background-image: url("{% static 'images/background.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

   

    /* Center the card */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      
      gap: 50px;
      margin: 80px auto;
      
    }

    .main {
      position: relative;
      width: 18rem;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      background: #fff;
    }

    .card-img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      opacity: 0;
      animation: fadeIn 1.5s forwards ease-in-out;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 0, 0, 0.6);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }

    .main:hover .overlay {
      opacity: 1;
    }

    .overlay p {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main {
        width: 90%;
      }

     
    }
  </style>
</head>

<body>
  <!-- Navbar -->
 

  <!-- Main Content -->
  <div class="container">
    <div class="main">
      <img src="{% static 'images/vikram sir.jpg' %}" class="card-img" alt="Image">
      <div class="overlay">
        <p>I am Co-Founder of 360 Degree Media Connect.</p>
      </div>
    </div>
    <div class="main">
        <img src="{% static 'images/vikram sir.jpg' %}" class="card-img" alt="Image">
        <div class="overlay">
          <p>Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
      </div>
  </div>

  <!-- Scripts -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
