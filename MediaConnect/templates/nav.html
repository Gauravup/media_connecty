{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    /* Navbar Styling */
    .navbar {
      background-color: #ffffff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px 30px;
      position: relative;
      z-index: 10;
      position: fixed;
      width: 100%;
      
    }

    .navbar-brand img {
      height: 50px; /* Adjust the image size */
      width: auto;
      
    }

    .navbar-nav {
      margin-left: auto; /* Push the nav links to the center */
      margin-right: auto;
    }

    .nav-link {
      font-size: 1.1rem;
      font-weight: 600;
      color: #333 !important;
      text-transform: uppercase;
      transition: color 0.3s ease-in-out;
    }

    .nav-link:hover {
      color: #007bff !important;
    }

    .dropdown-menu {
      border-radius: 8px;
      padding: 10px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .dropdown-item {
      font-size: 1rem;
      color: #555;
      transition: background-color 0.3s ease;
    }

    .dropdown-item:hover {
      background-color: #f0f0f0;
      color: #007bff;
    }

    /* Add image on the left */
    .navbar-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar-image {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .navbar-image img {
      height: 80px;
      width: auto;
      border-radius: 8px;
      margin-right: 20px;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .navbar-nav {
        margin-left: 0;
        margin-right: 0;
      }

      .navbar-image img {
        height: 60px;
      }
    }

    /* Keyframe animation for dropdown menu */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid navbar-container">
    <!-- Left Image Section -->
    <div class="navbar-image">
      <img src="{% static 'images/3602.jpg' %}" alt="Logo">
    </div>
    {% comment %} <div class="navbar-brand">
      <a href="#"><strong>Brand Name</strong></a>
    </div> {% endcomment %}

    <!-- Toggler for mobile view -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url "home" %}">Home</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              About
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="{% url "about" %}">Introduction</a></li>
              <li><a class="dropdown-item" href="{% url "team" %}">Light House</a></li>
             
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Web Development
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="{% url "web_dev" %}">Website Development</a></li>
              <li><a class="dropdown-item" href="">Web Designing</a></li>
             
            </ul>
          </li>
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Services
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="{% url "online" %}">online Marketing</a></li>
            <li><a class="dropdown-item" href="{% url "offline" %}">Offline Marketing</a></li>
            <li><a class="dropdown-item" href="{% url "funding" %}">Funding</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Blogs</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "inquiry" %}">Inquiry</a>
          </li>
       
      </ul>
    </div>
  </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
