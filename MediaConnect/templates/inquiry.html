{% load static %}
<!-- {% include "nav.html" %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Degree Media Connect - Inquiry Form</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
            background-attachment: fixed;
            position: relative;
            
            

        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease-in-out;
            margin: 0 auto;
        }

        .form-container h2 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #007bff;
            text-transform: uppercase;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1; /* Allow inputs to share equal width */
            min-width: 48%;
        }

        .form-group label {
            font-size: 14px;
            margin-bottom: 6px;
            display: block;
            color: #555;
            font-weight: 600;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #f9f9f9;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus, 
        .form-group textarea:focus {
            border-color: #007bff;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.1);
        }

        .form-group textarea {
            resize: none;
            height: 120px;
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .form-buttons button {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: #fff;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #007bff, #00bcd4);
        }

        .form-buttons button:hover {
            background: linear-gradient(135deg, #0056b3, #008fa3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-buttons .home-button {
            background: transparent;
            border: 1px solid #007bff;
            color: #007bff;
            text-transform: uppercase;
        }

        .form-buttons .home-button:hover {
            background: #007bff;
            color: #fff;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .form-group {
                min-width: 100%;
            }

            .form-buttons {
                flex-direction: column;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="form-container" style="margin-top: 80px;">
        <h2>Inquiry Form</h2>
        <form method="post">
            {% csrf_token %}
            
            <!-- First Row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name*</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
            </div>

            <!-- Second Row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="contact_number">Contact Number*</label>
                    <input type="text" id="contact_number" name="contact_number" placeholder="Enter your contact number" required>
                </div>
                <div class="form-group">
                    <label for="address">Address*</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>
            </div>

            <!-- Third Row -->
            <div class="form-group">
                <label for="message">Your Message*</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            </div>

            <!-- Fourth Row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="company">Company (Optional)</label>
                    <input type="text" id="company" name="company" placeholder="Enter your company name">
                </div>
                <div class="form-group">
                    <label for="designation">Designation (Optional)</label>
                    <input type="text" id="designation" name="designation" placeholder="Enter your designation">
                </div>
            </div>

            <!-- Buttons -->
            <div class="form-buttons">
                <button type="submit">Submit</button>
                <!-- <a href="/" class="button">Back to Home</a> -->
            </div>
        </form>
    </div>
</body>
</html>
